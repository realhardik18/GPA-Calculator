<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">GPA Calculator</span>
            <a href="https://github.com/realhardik18/GPA-Calculator"><span class="navbar-text ms-auto">Made by Realhardik18</span></a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Subjects Table -->
            <div class="col-md-8">
                <h2>Subjects</h2>
                <table class="table table-dark table-bordered">
                    <thead>
                        <tr>
                            <th>Subject Name</th>
                            <th>Grade</th>
                            <th>Credit Points</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="subject-table">
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
                <button id="add-subject" class="btn btn-primary w-100">Add Subject</button>
            </div>
            
            <!-- GPA Card -->
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="text-center">Your GPA</h3>
                    <h1 class="text-center" id="gpa-result">0.00</h1>
                    <hr>
                    <p class="text-center">
                        <strong>Total Credits:</strong> <span id="total-credits-card">0.00</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/insights/script.js"></script>    
</body>
</html>
